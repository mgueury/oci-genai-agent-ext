apiVersion: apps/v1
kind: Deployment
metadata:
  name: ##APP_NAME##-dep
  labels:
      app: ##APP_NAME##
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ##APP_NAME##
  template:
    metadata:
      labels:
        app: ##APP_NAME##
    spec:
      containers:
      - name: app
        image: ##DOCKER_PREFIX##/##TF_VAR_prefix##-##APP_NAME##
        ports:
        - containerPort: 8080
          name: app-port
        envFrom:
          - configMapRef:
              name: tf-env-configmap        
      imagePullSecrets:
      - name: ocirsecret        
---
apiVersion: v1
kind: Service
metadata:
  name: ##APP_NAME##-service
spec:
  selector:
    app: ##APP_NAME##
  ports:
  - name: http-service-port
    protocol: TCP
    port: 8080
    targetPort: app-port
---